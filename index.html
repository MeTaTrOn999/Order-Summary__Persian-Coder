<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MeTaTrOn</a>.
  </div>

  <div class="container">

    <div class="image">
      <img src="images/illustration-hero.svg" alt="Image">
    </div>

    <div class="title">
      <h1>Order Summary</h1>
    </div>

    <div class="desc">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plan">

      <img src="images/icon-music.svg" alt="Music Icon" class="plan-img">

      <div class="plan-desc">
        <p id="plan-desc1">Annual Plan</p>
        <p id="plan-desc2">$59.99/year</p>
      </div>

      <div class="link">
        <a href="#">Change</a>
      </div>

    </div>

    <div class="btn">
      <p>Proceed to Payment</p>
    </div>

    <a href="#" id="cancel">Cancel Order</a>

  </div>

</body>

</html>
